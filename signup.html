<!DOCTYPE html>
<html>

	<head>
		<!--Responsive meta tag to make this webpage page look good on phones-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Logo-->
		<link rel="shortcut icon" type="image/jpg" href="assets/Logo.jpg" />
		<!--Page title-->
		<title>My Health Tracker - SIGN UP</title>
		<!--Styles.css file because it is important-->
		<link rel="stylesheet" href="styles.css">
		<!--Script.js file because it is super important-->
		<script type="module" src="script.js"></script>
		<!--Google fonts at https://fonts.google.com/ -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<main>
			<div>
				<h1>
					SIGN UP
				</h1>
				<p>
					Welcome, new user! Get on track with your new Health Tracker by inputting your name, email address, and password (the rest of the fields are optional 😁)!
				</p>
				<p>
					
				</p>
				<p>Already have an account?</p><a href="login.html">Log In</a>
				<br><br>
				<form action='/~/hydrangeahacks/signup' method='POST' enctype='multipart/form-data'>
					<!-- Username and password are mandatory to create an account -->
					<input type='text' name='fname' placeholder='First name' required>
					<br><br>
					<input type='text' name='lname' placeholder='Last name' required>
					<br><br>
					<input type='email' name='username' placeholder='Email' required>
					<br><br>
					<input type='password' name='password' placeholder='Password' required>
					<br><br>
					<input type='password' name='repassword' placeholder='Reenter your password' required>
					<br><br>
					<input type='file' name='avatar' accept='image/*'>
					<br><br>
					<input type='hidden' name='redirecturl' value='/~/hydrangeahacks/home'>
					<br><br>
					<input class='mood' type='submit' value='Sign up'>
				</form>
			</div>
		</main>

		<footer>
			© 2021 My Health Tracker
		</footer>
	</body>

</html>
