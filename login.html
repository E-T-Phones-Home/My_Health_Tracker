<!DOCTYPE html>
<html>

	<head>
		<!--Responsive meta tag to make this webpage page look good on phones-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Logo-->
		<link rel="shortcut icon" type="image/jpg" href="assets/Logo.jpg" />
		<!--Page title-->
		<title>My Health Tracker - LOGIN</title>
		<!--Styles.css file because it is important-->
		<link rel="stylesheet" href="styles.css">
		<!--Script.js file because it is super important-->
		<script type="module" src="script.js"></script>
		<!--Google fonts at https://fonts.google.com/ -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<main>
			<div>
				<h1>
					LOGIN
				</h1>
				<p>
					Welcome back! We're glad to see you again. Whenever you're ready, submit your email and password to unlock your full access to your My Health Tracker account!
				</p>
				<p>Don't have an account?</p><a href="signup.html">Sign Up</a>
				<br><br>
				<form action='/~/hydrangeahacks/login' method='POST' enctype='multipart/form-data'>
					<!-- Username and password are mandatory to log in -->
					<input type='email' name='username' placeholder='Email' required>
					<br><br>
					<input type='password' name='password' placeholder='Password' required>
					<br><br>
					<input class='mood' type='submit' value='Log In'>
					<!-- Set a redirect page that a user goes to after logging in -->
					<input type='hidden' name='redirecturl' value='/~/hydrangeahacks/home'>
				</form>
			</div>
		</main>

		<footer>
			<p>Â© 2021 My Health Tracker</p>
		</footer>
	</body>

</html>
